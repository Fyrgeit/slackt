<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style.css" />
        <script type="module" src="./dist/index.js"></script>
        <title>Slackt - Fyrgeit.se</title>
    </head>
    <body>
        <header>
            <h1>Slackt</h1>
        </header>

        <div id="menuButtons">
            <button onclick="document.getElementById('open').click()">
                Öppna
            </button>
            <input type="file" id="open" accept=".json" style="display: none" />
            <button id="save">Spara</button>
            <button id="clear">Rensa</button>
        </div>
        <main>
            <div id="people">
                <h1>Personer</h1>
                <div class="list"></div>
                <button id="addPerson">Lägg till</button>
            </div>
            <div id="families">
                <h1>Familjer</h1>
                <div class="list"></div>
                <button id="addFamily">Lägg till</button>
            </div>
            <div id="inspector">
                <div>
                    <h2>Person</h2>
                    <div id="person"></div>
                </div>
                <div>
                    <h2>Familj</h2>
                    <div id="family"></div>
                </div>
            </div>
        </main>
    </body>
</html>
