<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style.css" />
        <script type="module" src="./dist/viewer.js"></script>
        <title>Slackt - Fyrgeit.se</title>
    </head>
    <body>
        <header>
            <h1>Slackt</h1>
            <h2><a href="index.html">Redigerare</a></h2>
            <h2>Utforskare</h2>
        </header>

        <div id="menuButtons">
            <button onclick="document.getElementById('open').click()">
                Öppna
            </button>
            <input type="file" id="open" accept=".json" style="display: none" />
            <button id="save">Spara</button>
            <button id="clear">Rensa</button>
        </div>

        <main>
            <label for="selectFamily">Välj familj</label>
            <select id="selectFamily"></select>
            <div id="viewer">
                <div class="hcont">
                    <div class="box">
                        <p>Man</p>
                        <p>Per Henriksson</p>
                    </div>
                    <div class="box">
                        <p>Fru</p>
                        <p>Nilla Henriksson</p>
                    </div>
                </div>
                <p>Barn</p>
                <div class="hcont">
                    <div class="box">
                        <p>Ellen Henriksson</p>
                    </div>
                    <div class="box">
                        <p>Truls Henriksson</p>
                    </div>
                    <div class="box">
                        <p>Måns Henriksson</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
